  <body>
    <script>
      function showAlert() {
        const profilePhoto = document.getElementById('profilePhoto').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const userName = document.getElementById('userName').value;
        const password = document.getElementById('password').value;

        // Check if any of the required fields are empty
        if (!profilePhoto || !firstName || !lastName || !email || !userName || !password) {
          alert('모든 필수 입력 사항을 작성해주세요.');
          return false; // Prevent form submission if required fields are empty
        }

        // Check if email is in the correct format
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
          alert('올바른 이메일 주소를 입력해주세요.');
          return false; // Prevent form submission if email is invalid
        }

        // Check if password meets the minimum length requirement
        if (password.length < 10) {
          alert('패스워드는 최소 10자 이상이어야 합니다.');
          return false; // Prevent form submission if password is too short
        }

        // If all validations pass, show the success message
        alert('계정이 성공적으로 생성되었습니다!');
        // Add any additional logic for form submission or other actions if needed.
      }
    </script>

    <h1>Create Account</h1>

    <main>
      <form class="info-form">
        <!-- 프로필 사진 -->
        <div class="info-form__profilePhoto">
          <label for="profilePhoto">Choose your profile photo</label>
          <br />
          <input id="profilePhoto" type="file" accept="image/*" required />
        </div>

        <!-- 사용자 firstName -->
        <div class="info-form__firstName">
          <label for="firstName">First name</label>
          <input id="firstName" type="text" placeholder="Firstname" required />
        </div>

        <!-- 사용자 lastName -->
        <div class="info-form__lastName">
          <label for="lastName">Last name</label>
          <input id="lastName" type="text" placeholder="Lastname" required />
        </div>

        <!-- 사용자 이메일 -->
        <div class="info-form__email">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Email" required />
        </div>

        <!-- 사용자 이름(닉네임) -->
        <div class="info-form__userName">
          <label for="userName">Username</label>
          <input id="userName" type="text" placeholder="Username" required />
        </div>

        <!-- 사용자 패스워드 -->
        <div class="info-form__password">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" minlength="10" required />
        </div>

        <!-- 사용자 생년월일 -->
        <div class="info-form__birthDate">
          <label for="birthDate">Birth date</label>
          <input id="birthDate" type="date" required />
        </div>

        <!-- 사용자 행복지수 -->
        <div class="info-form__happiness">
          <label for="happiness">How happy are you?</label>
          <input id="happiness" type="range" list="markers" required />

          <datalist id="markers">
            <option value="0"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100"></option>
          </datalist>
        </div>

        <!-- 사용자 선호색깔 -->
        <div class="info-form__favoriteColor">
          <label for="favoriteColor">What's your fav. color?</label>
          <input id="favoriteColor" type="color" required />
        </div>

        <!-- 제출(계정 생성) 버튼 -->
        <div class="info-form__CreateAccount">
          <input id="CreateAccount" type="submit" value="Create Account" onclick="showAlert()" />
        </div>
      </form>
    </main>
